<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List</title>
    </head>
    <body>
        <div id="header-container">
            <img width="70" height="70" src="./images/task.png" alt="task">
            <h1 id="page-header">To-Do List</h1>
        </div>
        <div class="body-container">
            <div id="sidebar-container">
                <div class="sidebar-section" id="top-sidebar">
                    <div class="nav-container" id="all-tasks">
                        <img class="nav-icon" width="27" height="27" src="./images/inbox.png" alt="inbox">
                        <div class="nav-text">All Tasks</div>
                    </div>
                    <div class="nav-container" id="today-tasks">
                        <img class="nav-icon" width="32" height="32" src="./images/time.png" alt="time"/>
                        <div class="nav-text">Today</div>
                    </div>
                    <div class="nav-container" id="week-tasks">
                        <img class="nav-icon" width="24" height="24" src="./images/calendar.png" alt="calendar">
                        <div class="nav-text">Week</div>
                    </div>
                </div>
                <div class="sidebar-section" id="bottom-sidebar">
                    <div id="project-section-container">
                        <div id="projects-header">
                            <div class="project-section">Projects</div>
                            <img class="nav-icon" id="new-project" width="25" height="25" src="./images/plus.png" alt="plus">
                        </div>
                        <div id="projects">
                            <div class="project-container">

                            </div>
                        </div>
                    </div>
                    <div id="project-form-container">
                        <form id="new-project-form">
                            <input type="text" placeholder="Enter new project" id="new-project-entry" maxlength="15" required>
                            <div id="new-project-nav">
                                <div id="add-new-project">Add</div>
                                <div id="cancel-new-project">Cancel</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="main-body">
                <div id="new-task-container">
                    <img class="nav-icon" width="30" height="30" src="./images/plus.png" alt="plus">
                    <div id="new-task-text">New Task</div>
                </div>
                <div id="form-container">
                    <form id="task-form" required>
                        <div class="form-title">New Task</div>
                        <div class="title-form form-item">
                            <label for="title" class="form-label">Title: *</label>
                            <input type="text" name="title" id="title-input" class="form-input small-text-input" required>
                        </div>
                        <div class="description-form form-item">
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description-input" class="form-input large-text-input">
                        </div>
                        <div class="date-form form-item">
                            <label for="date">Due Date:</label>
                            <input type="date" name="date" class="form-input" id="date-input">
                        </div>
                        <div class="task-project-form form-item">
                            <label for="project">Project:</label>
                            <select name="project" class="form-input" id="project-selection">

                            </select>
                        </div>
                        <div class="priority-form form-item">
                            <label for="priority">Priority: </label>
                            <select name="priority" class="form-input" id="priority-input">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <input type="submit" value="Submit" id="submit-button">
                        <button id="close-button">X</button>
                    </form>
                </div>
                <div id="edit-form-container">
                    <form id="edit-task-form" required>
                        <div class="form-title">Edit Task</div>
                        <div class="title-form form-item">
                            <label for="title" class="form-label">Title: *</label>
                            <input type="text" name="title" id="edit-title-input" class="form-input small-text-input" required>
                        </div>
                        <div class="description-form form-item">
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="edit-description-input" class="form-input large-text-input">
                        </div>
                        <div class="date-form form-item">
                            <label for="date">Due Date:</label>
                            <input type="date" name="date" class="form-input" id="edit-date-input">
                        </div>
                        <div class="task-project-form form-item">
                            <label for="project">Project:</label>
                            <select name="project" class="form-input" id="edit-project-selection">

                            </select>
                        </div>
                        <div class="priority-form form-item">
                            <label for="priority">Priority: </label>
                            <select name="priority" class="form-input" id="edit-priority-input">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <input type="submit" value="Edit" id="submit-edits-button">
                        <button id="close-edits-button">X</button>
                    </form>
                </div>
                <div id="selection-header-container"></div>
                <div id="task-headers">
                    <div>Task</div>
                    <div>Due Date</div>
                </div>
                <div id="tasks"></div>
            </div>
        </div>
    
        <script src ="main.js"></script>
    </body>
</html>
