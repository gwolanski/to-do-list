<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List</title>
    </head>
    <body>
        <div id="header-container">
            <img width="70" height="70" src="./images/task.png" alt="task">
            <h1 id="page-header">To-Do List</h1>
        </div>
        <div class="body-container">
            <div id="sidebar-container">
                <div class="sidebar-section" id="top-sidebar">
                    <div class="nav-container">
                        <img class="nav-icon" width="27" height="27" src="./images/inbox.png" alt="inbox">
                        <div class="nav-text">All Tasks</div>
                    </div>
                    <div class="nav-container">
                        <img class="nav-icon" width="32" height="32" src="./images/time.png" alt="time"/>
                        <div class="nav-text">Today</div>
                    </div>
                    <div class="nav-container">
                        <img class="nav-icon" width="24" height="24" src="./images/calendar.png" alt="calendar">
                        <div class="nav-text">Week</div>
                    </div>
                </div>
                <div class="sidebar-section" id="bottom-sidebar">
                    <div id="project-section-container">
                        <div id="projects-header">
                            <div class="project-section">Projects</div>
                            <img class="nav-icon" id="new-project" width="25" height="25" src="./images/plus.png" alt="plus">
                        </div>
                        <div id="projects">
                            <div class="project-container">
                                <div class="project-text">Example</div>
                                <img class="delete" width="20" height="20" src="./images/trash.png" alt="trash" >
                            </div>
                        </div>
                    </div>
                    <div id="project-form-container">
                        <form id="new-project-form">
                            <input type="text" placeholder="Enter new project" id="new-project-entry" maxlength="15" required>
                            <div id="new-project-nav">
                                <div id="add-new-project">Add</div>
                                <div id="cancel-new-project">Cancel</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="main-body">
                <div id="new-task-container">
                    <img class="nav-icon" width="30" height="30" src="./images/plus.png" alt="plus">
                    <div id="new-task-text">New Task</div>
                </div>
                <div id="form-container">
                    <form id="task-form" required>
                        <div id="form-title">New Task</div>
                        <div class="title form-item">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" name="title" id="small-text-input" class="form-input" required>
                        </div>
                        <div class="description form-item">
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="large-text-input" class="form-input">
                        </div>
                        <div class="date form-item">
                            <label for="date">Due Date:</label>
                            <input type="date" name="date" class="form-input" id="date-input">
                        </div>
                        <div class="task-project form-item">
                            <label for="project">Project:</label>
                            <select name="project" class="form-input" id="project-selection">

                            </select>
                        </div>
                        <div class="priority form-item">
                            <label for="priority">Priority: </label>
                            <select name="priority" class="form-input" id="priority-input">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <input type="submit" value="Submit" id="submit-button">
                        <button id="close-button">X</button>
                    </form>
                </div>
            </div>
        </div>
    
        <script src ="main.js"></script>
    </body>
</html>
